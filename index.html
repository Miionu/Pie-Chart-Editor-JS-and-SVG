<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pie Chart Editor resulting in pure CSS Chart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

<body>

    <div class="chart-icon">
  <i class="fa fa-pie-chart fa-2x" aria-hidden="true" onclick="showBox()"></i>
</div>
<div id="show" class="hidden">
    <div class="box">
        <div class="table-wrapper">
            <table id="table" class="center">
                <tr><td>Title</td><td>Value (%)</td></tr>
                <tr><td contenteditable="true" class="content" placeholder="title"></td><td contenteditable="true" class="content" placeholder="value"></td></tr>
                <tr><td colspan="2"><i class="fa fa-plus-circle" aria-hidden="true" onclick="addRow()"></i><i class="fa fa-minus-circle" aria-hidden="true" onclick="removeRow()"></i></td></tr>
            </table>
        </div>
        <div class="chart-wrapper">
            <div class="clip-path"></div>
            <svg width="300" height="300" class="pie" id="pie">
                <circle cx="150" cy="150" r="150" fill="#ACDBC9" id="circle"/>
                <!-- <path class="path" d="M150 150 L300 150 A150,150 0 0,1 280,225Z" stroke="black" fill="none"/> -->
            </svg> 
            <ul class="legend" id="legend">
            </ul>
        </div>
        <i class="fa fa-refresh" aria-hidden="true" onclick="refresh()"></i>
        <div id="error-message"></div>
    </div>
</div>
    
        <script src="js/index.js"></script>

    
    
    
</body>
</html>
